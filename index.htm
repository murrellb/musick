<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotic Night Player</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #888;
            --accent-color: #5d4d7a;
            --highlight-color: #bfa3ff;
            --panel-bg: rgba(20, 20, 20, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Canvas covers background */
        }

        /* --- VISUALIZER CANVAS --- */
        #visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        #app-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            backdrop-filter: blur(2px);
        }

        /* --- PLAYER CARD --- */
        .player-card {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 80vh;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            color: var(--highlight-color);
            font-size: 1.2rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-status {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.1s;
        }

        button:hover {
            color: var(--highlight-color);
        }

        button:active {
            transform: scale(0.95);
        }

        button.active-mode {
            color: var(--highlight-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .play-btn {
            font-size: 2.5rem;
            color: var(--highlight-color);
        }

        /* --- VOLUME --- */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            font-size: 0.9rem;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--highlight-color);
            margin-top: -5px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border-radius: 2px;
        }

        /* --- PLAYLIST --- */
        .playlist-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.03);
            transition: background 0.2s;
            cursor: grab;
        }

        .playlist-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .playlist-item.playing {
            border-left: 3px solid var(--highlight-color);
            background: rgba(93, 77, 122, 0.2);
        }

        .playlist-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .track-name {
            flex-grow: 1;
            font-size: 0.9rem;
            user-select: none;
        }

        .drag-handle {
            color: #444;
            cursor: grab;
            margin-left: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #start-overlay h1 { color: var(--highlight-color); font-weight: 300; letter-spacing: 2px; }
        #start-overlay p { margin-top: 10px; color: #666; }

        .loading { color: orange; font-size: 0.8rem; text-align: center; }
        .error { color: red; font-size: 0.8rem; text-align: center; }

    </style>
</head>
<body>

    <!-- VISUALIZER BACKGROUND -->
    <canvas id="visualizer"></canvas>

    <!-- START SCREEN (Required for AudioContext) -->
    <div id="start-overlay">
        <h1>Night Player</h1>
        <p>Click anywhere to Initialize</p>
    </div>

    <!-- MAIN UI -->
    <div id="app-container" style="display:none;">
        <div class="player-card">
            
            <div class="song-info">
                <div class="song-title" id="current-title">Select a track...</div>
                <div class="song-status" id="status-text">Stopped</div>
            </div>

            <!-- AUDIO ELEMENT -->
            <audio id="audio-player" crossorigin="anonymous"></audio>

            <!-- CONTROLS -->
            <div class="controls">
                <button id="btn-shuffle" title="Shuffle"><i class="fa-solid fa-shuffle"></i></button>
                <button id="btn-prev" title="Previous"><i class="fa-solid fa-backward-step"></i></button>
                <button id="btn-play" class="play-btn" title="Play/Pause"><i class="fa-solid fa-circle-play"></i></button>
                <button id="btn-next" title="Next"><i class="fa-solid fa-forward-step"></i></button>
                <button id="btn-repeat" title="Repeat Mode"><i class="fa-solid fa-repeat"></i></button>
            </div>

            <div class="volume-container">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                <i class="fa-solid fa-volume-high"></i>
            </div>

            <div class="playlist-wrapper" id="playlist-container">
                <div class="loading" id="loading-msg">Scanning Repository for MP3s...</div>
            </div>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION
         * 
         * By default, the script tries to detect your Username and Repo name from the URL.
         * If you are testing locally or the detection fails, hardcode them below.
         */
        const GITHUB_USERNAME = ""; // e.g. "yourname"
        const GITHUB_REPO = "";     // e.g. "music-repo"
        const GITHUB_BRANCH = "main"; // usually 'main' or 'master'

        // --- STATE ---
        let playlist = []; // Array of { name, url, enabled }
        let currentTrackIndex = 0;
        let isPlaying = false;
        
        // Repeat Modes: 0 = Loop Playlist, 1 = Repeat One, 2 = No Repeat
        let repeatMode = 0; 
        let isShuffle = false;

        // Audio Context & Visualizer
        let audioCtx, analyser, dataArray, canvas, ctx;
        const audioEl = document.getElementById('audio-player');

        // DOM Elements
        const playlistContainer = document.getElementById('playlist-container');
        const startOverlay = document.getElementById('start-overlay');
        const appContainer = document.getElementById('app-container');
        const titleEl = document.getElementById('current-title');
        const statusEl = document.getElementById('status-text');
        const playBtn = document.getElementById('btn-play');
        const prevBtn = document.getElementById('btn-prev');
        const nextBtn = document.getElementById('btn-next');
        const shuffleBtn = document.getElementById('btn-shuffle');
        const repeatBtn = document.getElementById('btn-repeat');
        const volSlider = document.getElementById('volume-slider');

        // --- INITIALIZATION ---

        startOverlay.addEventListener('click', async () => {
            // AudioContext must be resumed/created on user gesture
            if (!audioCtx) setupVisualizer();
            startOverlay.style.display = 'none';
            appContainer.style.display = 'flex';
            await fetchFiles();
        });

        // --- GITHUB FETCHING LOGIC ---

        async function fetchFiles() {
            let user = GITHUB_USERNAME;
            let repo = GITHUB_REPO;

            // Auto-detect if hosted on github.io
            if (!user && window.location.hostname.includes('github.io')) {
                user = window.location.hostname.split('.')[0];
                const pathParts = window.location.pathname.split('/').filter(p => p);
                if (pathParts.length > 0) {
                    repo = pathParts[0];
                }
            }

            if (!user || !repo) {
                document.getElementById('loading-msg').innerHTML = 
                    `<div class='error'>Could not detect Repo. <br>Please edit HTML to set GITHUB_USERNAME and GITHUB_REPO.</div>`;
                return;
            }

            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("API Rate Limit or Not Found");
                
                const data = await response.json();
                
                // Filter for MP3s
                const mp3s = data.filter(file => file.name.toLowerCase().endsWith('.mp3'));
                
                if (mp3s.length === 0) {
                    document.getElementById('loading-msg').innerText = "No MP3 files found in root.";
                    return;
                }

                // Build Playlist
                playlist = mp3s.map(file => ({
                    name: file.name,
                    // Use jsdelivr for performant CDN delivery of raw github files, or raw.githubusercontent
                    url: `https://raw.githubusercontent.com/${user}/${repo}/${GITHUB_BRANCH}/${encodeURIComponent(file.name)}`,
                    enabled: true
                }));

                renderPlaylist();
                if(playlist.length > 0) loadTrack(0, false);

            } catch (err) {
                console.error(err);
                document.getElementById('loading-msg').innerHTML = 
                    `<div class='error'>Error loading files.<br>If this is a private repo, this won't work.<br>API limit might be hit.</div>`;
            }
        }

        // --- AUDIO CONTROLLER ---

        function loadTrack(index, autoPlay = true) {
            if (index < 0 || index >= playlist.length) return;
            
            // If track is disabled, skip it
            if (!playlist[index].enabled) {
                // Determine direction
                const direction = index > currentTrackIndex ? 1 : -1;
                let nextIndex = index + direction;
                
                // Basic bounds check to prevent infinite recursion if all disabled
                if (nextIndex >= playlist.length) nextIndex = 0;
                if (nextIndex < 0) nextIndex = playlist.length - 1;
                
                // Safety break
                if (nextIndex === currentTrackIndex) return; 
                
                loadTrack(nextIndex, autoPlay);
                return;
            }

            currentTrackIndex = index;
            const track = playlist[index];
            
            audioEl.src = track.url;
            audioEl.volume = volSlider.value;
            titleEl.innerText = track.name.replace('.mp3', '');
            
            updatePlaylistUI();

            if (autoPlay) {
                audioEl.play().then(() => {
                    isPlaying = true;
                    updatePlayBtn();
                }).catch(e => console.log("Autoplay blocked", e));
            }
        }

        function togglePlay() {
            if (audioEl.paused) {
                audioEl.play();
                isPlaying = true;
            } else {
                audioEl.pause();
                isPlaying = false;
            }
            updatePlayBtn();
        }

        function updatePlayBtn() {
            playBtn.innerHTML = isPlaying ? '<i class="fa-solid fa-circle-pause"></i>' : '<i class="fa-solid fa-circle-play"></i>';
            statusEl.innerText = isPlaying ? "Playing" : "Paused";
        }

        function playNext() {
            if (isShuffle) {
                playRandom();
            } else {
                let nextIndex = currentTrackIndex + 1;
                if (nextIndex >= playlist.length) {
                    if (repeatMode === 0) nextIndex = 0; // Loop All
                    else return; // Stop at end
                }
                loadTrack(nextIndex, true);
            }
        }

        function playPrev() {
            if (audioEl.currentTime > 3) {
                audioEl.currentTime = 0;
                return;
            }
            let prevIndex = currentTrackIndex - 1;
            if (prevIndex < 0) prevIndex = playlist.length - 1;
            loadTrack(prevIndex, true);
        }

        function playRandom() {
            // Simple random logic
            const enabledIndices = playlist.map((t, i) => t.enabled ? i : -1).filter(i => i !== -1);
            if (enabledIndices.length === 0) return;
            const randIndex = enabledIndices[Math.floor(Math.random() * enabledIndices.length)];
            loadTrack(randIndex, true);
        }

        audioEl.addEventListener('ended', () => {
            if (repeatMode === 1) { // Repeat One
                audioEl.currentTime = 0;
                audioEl.play();
            } else {
                playNext();
            }
        });

        // --- UI HANDLERS ---

        playBtn.onclick = togglePlay;
        nextBtn.onclick = playNext;
        prevBtn.onclick = playPrev;
        
        volSlider.oninput = (e) => {
            audioEl.volume = e.target.value;
        };

        shuffleBtn.onclick = () => {
            isShuffle = !isShuffle;
            shuffleBtn.classList.toggle('active-mode', isShuffle);
        };

        repeatBtn.onclick = () => {
            repeatMode = (repeatMode + 1) % 3;
            // 0: Loop All, 1: Loop One, 2: No Loop
            const icons = [
                '<i class="fa-solid fa-repeat"></i>', 
                '<i class="fa-solid fa-1"></i>', 
                '<i class="fa-solid fa-arrow-right-long"></i>'
            ];
            repeatBtn.innerHTML = icons[repeatMode];
            // Visual cue
            if(repeatMode === 2) repeatBtn.style.opacity = "0.5";
            else repeatBtn.style.opacity = "1";
        };

        // --- PLAYLIST UI & DRAG DROP ---

        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const el = document.createElement('div');
                el.className = `playlist-item ${index === currentTrackIndex ? 'playing' : ''}`;
                el.draggable = true;
                el.dataset.index = index;

                el.innerHTML = `
                    <input type="checkbox" ${track.enabled ? 'checked' : ''} class="track-check">
                    <span class="track-name">${track.name}</span>
                    <span class="drag-handle"><i class="fa-solid fa-bars"></i></span>
                `;

                // Checkbox logic
                const check = el.querySelector('.track-check');
                check.addEventListener('change', (e) => {
                    playlist[index].enabled = e.target.checked;
                });

                // Click to play (if not clicking checkbox)
                el.addEventListener('click', (e) => {
                    if (e.target !== check && e.target !== check.nextSibling) {
                        loadTrack(index);
                    }
                });

                // Drag Events
                addDragEvents(el);

                playlistContainer.appendChild(el);
            });
        }

        function updatePlaylistUI() {
            // Just update active class without full re-render to keep scroll pos
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, idx) => {
                if (idx === currentTrackIndex) item.classList.add('playing');
                else item.classList.remove('playing');
            });
        }

        // Basic DnD Implementation
        let dragSrcEl = null;

        function addDragEvents(item) {
            item.addEventListener('dragstart', function(e) {
                dragSrcEl = this;
                e.dataTransfer.effectAllowed = 'move';
                this.style.opacity = '0.4';
            });

            item.addEventListener('dragover', function(e) {
                if (e.preventDefault) e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                return false;
            });

            item.addEventListener('dragenter', function() {
                this.style.background = 'rgba(255,255,255,0.2)';
            });

            item.addEventListener('dragleave', function() {
                this.style.background = ''; // reset
            });

            item.addEventListener('dragend', function() {
                this.style.opacity = '1';
                document.querySelectorAll('.playlist-item').forEach(col => {
                    col.style.background = '';
                });
            });

            item.addEventListener('drop', function(e) {
                if (e.stopPropagation) e.stopPropagation();
                if (dragSrcEl !== this) {
                    // Get indices
                    const oldIndex = parseInt(dragSrcEl.dataset.index);
                    const newIndex = parseInt(this.dataset.index);

                    // Move array item
                    const movedItem = playlist.splice(oldIndex, 1)[0];
                    playlist.splice(newIndex, 0, movedItem);

                    // Update current track index if needed
                    if (currentTrackIndex === oldIndex) currentTrackIndex = newIndex;
                    else if (currentTrackIndex > oldIndex && currentTrackIndex <= newIndex) currentTrackIndex--;
                    else if (currentTrackIndex < oldIndex && currentTrackIndex >= newIndex) currentTrackIndex++;

                    renderPlaylist();
                    updatePlaylistUI();
                }
                return false;
            });
        }


        // --- VISUALIZER ENGINE ---

        function setupVisualizer() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            
            const source = audioCtx.createMediaElementSource(audioEl);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            // Settings for smooth visuals
            analyser.fftSize = 512; 
            analyser.smoothingTimeConstant = 0.85; // 0 to 1, higher = smoother

            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            canvas = document.getElementById('visualizer');
            ctx = canvas.getContext('2d');

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function animate() {
            requestAnimationFrame(animate);

            analyser.getByteFrequencyData(dataArray);

            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            const radius = Math.min(w, h) / 3;

            // Fade effect (trail)
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // semi-transparent black
            ctx.fillRect(0, 0, w, h);

            // 1. Bass Pulse (Background Circle)
            let bassSum = 0;
            for(let i=0; i<20; i++) bassSum += dataArray[i];
            const bassAvg = bassSum / 20;
            const pulseSize = radius * (0.8 + (bassAvg / 255) * 0.4);

            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseSize, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(30, 20, 50, ${bassAvg/300})`;
            ctx.fill();

            // 2. Circular Frequency Bars
            const bars = 100;
            const step = (Math.PI * 2) / bars;

            for (let i = 0; i < bars; i++) {
                // Map bar index to frequency data index
                // We focus on lower 2/3rds of spectrum where music mostly lives
                const dataIndex = Math.floor(i * (dataArray.length / 1.5) / bars);
                const value = dataArray[dataIndex];
                
                // Height based on volume
                const barHeight = (value / 255) * (Math.min(w,h) / 2.5);
                
                // Color calculation (Hypnotic Purples/Blues)
                const hue = 250 + (i / bars) * 60; // range 250(blue) to 310(magenta)
                const light = 30 + (value / 255) * 40;

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * step);

                ctx.beginPath();
                // Draw line radiating out
                ctx.moveTo(0, pulseSize - 10); 
                ctx.lineTo(0, pulseSize + barHeight);
                
                ctx.strokeStyle = `hsl(${hue}, 70%, ${light}%)`;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Reflection (inner eye effect)
                ctx.beginPath();
                ctx.moveTo(0, pulseSize - 20);
                ctx.lineTo(0, pulseSize - 20 - (barHeight * 0.2));
                ctx.strokeStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.stroke();

                ctx.restore();
            }
        }

    </script>
</body>
</html>
